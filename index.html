<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="top-image" src="./assets/cardphoto1.jpg" height="30%" width="100%" alt="card-photo">
            <div class="text-box">
            <h2>Order Summary</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Expedita nihil nostrum facilis unde quam iure nemo dolor maiores excepturi porro.</p>
        </div>
            <div class="select-plan">
                <div class="icon">
                    <img id="logo" src="./assets/apple-music.png" height="50vh" width="50vw" alt="music-logo">
                    
                </div>
                <div id="text">
                    <p>Annual Plan <br> $99.9/Year</p>
                </div>
                <div class="change">
                    <a style="text-decoration: none;" href="#">Change</a>
                    
                </div>

            </div>
            <button class="payment-button">
                Proceed to Payment
            </button>
            <a class="cancel-order" href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
